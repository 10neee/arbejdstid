<script type="text/babel">
    const { useState, useEffect } = React;
    
    // Lucide icons as React components
    const Clock = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
    );
    
    const Calendar = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
            <line x1="16" y1="2" x2="16" y2="6"></line>
            <line x1="8" y1="2" x2="8" y2="6"></line>
            <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
    );
    
    const Edit2 = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
        </svg>
    );
    
    const Trash2 = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <polyline points="3 6 5 6 21 6"></polyline>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            <line x1="10" y1="11" x2="10" y2="17"></line>
            <line x1="14" y1="11" x2="14" y2="17"></line>
        </svg>
    );
    
    const Save = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
            <polyline points="17 21 17 13 7 13 7 21"></polyline>
            <polyline points="7 3 7 8 15 8"></polyline>
        </svg>
    );
    
    const X = ({ size = 24, className = "" }) => (
        <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
        </svg>
    );

    // Simple storage implementation for localStorage
    window.storage = {
        get: async (key) => {
            try {
                const value = localStorage.getItem(key);
                return value ? { key, value } : null;
            } catch (error) {
                console.error('Storage get error:', error);
                return null;
            }
        },
        set: async (key, value) => {
            try {
                localStorage.setItem(key, value);
                return { key, value };
            } catch (error) {
                console.error('Storage set error:', error);
                return null;
            }
        },
        delete: async (key) => {
            try {
                localStorage.removeItem(key);
                return { key, deleted: true };
            } catch (error) {
                console.error('Storage delete error:', error);
                return null;
            }
        }
    };

    const TimeTrackerPWA = () => {
        const [entries, setEntries] = useState([]);
        const [activeEntry, setActiveEntry] = useState(null);
        const [currentTime, setCurrentTime] = useState(new Date());
        const [view, setView] = useState('clock');
        const [selectedWeek, setSelectedWeek] = useState(0);
        const [editingEntry, setEditingEntry] = useState(null);

        useEffect(() => {
            const loadData = async () => {
                try {
                    const stored = await window.storage.get('timetracker-entries');
                    if (stored && stored.value) {
                        const parsed = JSON.parse(stored.value);
                        setEntries(parsed.entries || []);
                        setActiveEntry(parsed.activeEntry || null);
                    }
                } catch (error) {
                    console.log('No stored data or error loading:', error);
                }
            };
            loadData();
        }, []);

        useEffect(() => {
            const saveData = async () => {
                try {
                    await window.storage.set('timetracker-entries', JSON.stringify({
                        entries,
                        activeEntry
                    }));
                } catch (error) {
                    console.error('Error saving data:', error);
                }
            };
            saveData();
        }, [entries, activeEntry]);

        useEffect(() => {
            const timer = setInterval(() => {
                setCurrentTime(new Date());
            }, 1000);
            return () => clearInterval(timer);
        }, []);

        useEffect(() => {
            if (activeEntry) {
                const startTime = new Date(activeEntry.start);
                const hoursSinceStart = (currentTime - startTime) / (1000 * 60 * 60);
                if (hoursSinceStart > 12) {
                    if (window.confirm('Du har været stemplet ind i over 12 timer. Vil du stemple ud nu?')) {
                        handleClockOut();
                    }
                }
            }
        }, [currentTime]);

        const getCopenhagenTime = () => {
            return new Date(currentTime.toLocaleString('en-US', { timeZone: 'Europe/Copenhagen' }));
        };

        const formatTime = (date) => {
            return new Date(date).toLocaleTimeString('da-DK', { 
                hour: '2-digit', 
                minute: '2-digit',
                timeZone: 'Europe/Copenhagen'
            });
        };

        const handleClockIn = () => {
            const now = getCopenhagenTime().toISOString();
            setActiveEntry({ start: now });
        };

        const handleClockOut = () => {
            if (!activeEntry) return;
            const now = getCopenhagenTime().toISOString();
            const newEntry = {
                id: Date.now(),
                start: activeEntry.start,
                end: now,
                date: new Date(activeEntry.start).toISOString().split('T')[0]
            };
            setEntries([...entries, newEntry]);
            setActiveEntry(null);
        };

        const deleteEntry = (id) => {
            if (window.confirm('Er du sikker på du vil slette denne registrering?')) {
                setEntries(entries.filter(e => e.id !== id));
            }
        };

        const saveEdit = (editedEntry) => {
            setEntries(entries.map(e => e.id === editedEntry.id ? editedEntry : e));
            setEditingEntry(null);
        };

        const calculateDuration = (start, end) => {
            const duration = (new Date(end) - new Date(start)) / (1000 * 60);
            return Math.round(duration / 15) * 15 / 60;
        };

        const formatDuration = (hours) => {
            const h = Math.floor(hours);
            const decimal = hours - h;
            if (decimal === 0) return `${h},00`;
            if (decimal === 0.25) return `${h},25`;
            if (decimal === 0.5) return `${h},50`;
            if (decimal === 0.75) return `${h},75`;
            return hours.toFixed(2).replace('.', ',');
        };

        const getWeekDates = (weekOffset = 0) => {
            const now = getCopenhagenTime();
            const current = new Date(now);
            current.setDate(current.getDate() + (weekOffset * 7));
            
            const monday = new Date(current);
            const day = monday.getDay();
            const diff = monday.getDate() - day + (day === 0 ? -6 : 1);
            monday.setDate(diff);
            
            const dates = [];
            for (let i = 0; i < 5; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                dates.push(date.toISOString().split('T')[0]);
            }
            return dates;
        };

        const getDayData = (date) => {
            const dayEntries = entries.filter(e => e.date === date);
            if (dayEntries.length === 0) return null;
            
            const totalHours = dayEntries.reduce((sum, e) => sum + calculateDuration(e.start, e.end), 0);
            const firstStart = dayEntries.sort((a, b) => new Date(a.start) - new Date(b.start))[0].start;
            const lastEnd = dayEntries.sort((a, b) => new Date(b.end) - new Date(a.end))[0].end;
            
            const dayOfWeek = new Date(date).getDay();
            const norm = dayOfWeek === 5 ? 7 : 7.5;
            const status = totalHours - norm;
            
            return {
                start: formatTime(firstStart),
                end: formatTime(lastEnd),
                hours: totalHours,
                status,
                norm,
                entries: dayEntries
            };
        };

        const getActiveTimer = () => {
            if (!activeEntry) return null;
            const duration = (currentTime - new Date(activeEntry.start)) / (1000 * 60 * 60);
            return duration;
        };

        const weekDates = getWeekDates(selectedWeek);
        const weekData = weekDates.map(date => ({
            date,
            data: getDayData(date)
        }));

        const weekTotal = weekData.reduce((sum, day) => {
            if (!day.data) return sum;
            return sum + day.data.status;
        }, 0);

        return (
            <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4">
                <div className="max-w-2xl mx-auto">
                    <div className="bg-white rounded-lg shadow-lg p-6 mb-4">
                        <h1 className="text-3xl font-bold text-gray-800 text-center mb-2">
                            Arbejdstid
                        </h1>
                        <div className="text-center text-gray-600">
                            {currentTime.toLocaleDateString('da-DK', { 
                                weekday: 'long', 
                                year: 'numeric', 
                                month: 'long', 
                                day: 'numeric',
                                timeZone: 'Europe/Copenhagen'
                            })}
                        </div>
                        <div className="text-center text-2xl font-mono text-gray-800 mt-2">
                            {currentTime.toLocaleTimeString('da-DK', { 
                                timeZone: 'Europe/Copenhagen',
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            })}
                        </div>
                    </div>

                    <div className="flex gap-2 mb-4">
                        <button
                            onClick={() => setView('clock')}
                            className={`flex-1 py-3 rounded-lg font-semibold transition ${
                                view === 'clock'
                                    ? 'bg-indigo-600 text-white'
                                    : 'bg-white text-gray-700 hover:bg-gray-50'
                            }`}
                        >
                            <Clock size={20} className="inline mr-2" />
                            Registrering
                        </button>
                        <button
                            onClick={() => setView('overview')}
                            className={`flex-1 py-3 rounded-lg font-semibold transition ${
                                view === 'overview'
                                    ? 'bg-indigo-600 text-white'
                                    : 'bg-white text-gray-700 hover:bg-gray-50'
                            }`}
                        >
                            <Calendar size={20} className="inline mr-2" />
                            Oversigt
                        </button>
                    </div>

                    {view === 'clock' && (
                        <div className="bg-white rounded-lg shadow-lg p-8">
                            {activeEntry ? (
                                <div className="text-center">
                                    <div className="mb-6">
                                        <div className="inline-block bg-green-100 text-green-800 px-4 py-2 rounded-full font-semibold mb-4">
                                            ● Stemplet ind
                                        </div>
                                        <div className="text-gray-600 mb-2">
                                            Startede kl. {formatTime(activeEntry.start)}
                                        </div>
                                        <div className="text-4xl font-mono font-bold text-gray-800">
                                            {formatDuration(getActiveTimer())}
                                        </div>
                                        <div className="text-sm text-gray-500 mt-1">timer</div>
                                    </div>
                                    <button
                                        onClick={handleClockOut}
                                        className="w-full bg-red-500 hover:bg-red-600 text-white text-2xl font-bold py-6 rounded-lg transition transform hover:scale-105 active:scale-95"
                                    >
                                        Stempl ud
                                    </button>
                                </div>
                            ) : (
                                <div className="text-center">
                                    <div className="mb-6">
                                        <div className="inline-block bg-gray-200 text-gray-600 px-4 py-2 rounded-full font-semibold mb-4">
                                            Ikke stemplet ind
                                        </div>
                                    </div>
                                    <button
                                        onClick={handleClockIn}
                                        className="w-full bg-green-500 hover:bg-green-600 text-white text-2xl font-bold py-6 rounded-lg transition transform hover:scale-105 active:scale-95"
                                    >
                                        Stempl ind
                                    </button>
                                </div>
                            )}
                        </div>
                    )}

                    {view === 'overview' && (
                        <div className="bg-white rounded-lg shadow-lg p-6">
                            <div className="flex justify-between items-center mb-6">
                                <button
                                    onClick={() => setSelectedWeek(selectedWeek - 1)}
                                    className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg"
                                >
                                    ← Forrige
                                </button>
                                <div className="font-semibold text-gray-700">
                                    {selectedWeek === 0 ? 'Denne uge' : `${Math.abs(selectedWeek)} uge${Math.abs(selectedWeek) > 1 ? 'r' : ''} ${selectedWeek < 0 ? 'siden' : 'frem'}`}
                                </div>
                                <button
                                    onClick={() => setSelectedWeek(selectedWeek + 1)}
                                    disabled={selectedWeek >= 0}
                                    className={`px-4 py-2 rounded-lg ${
                                        selectedWeek >= 0
                                            ? 'bg-gray-100 text-gray-400 cursor-not-allowed'
                                            : 'bg-gray-200 hover:bg-gray-300'
                                    }`}
                                >
                                    Næste →
                                </button>
                            </div>

                            <div className="overflow-x-auto">
                                <table className="w-full">
                                    <thead>
                                        <tr className="border-b-2 border-gray-300">
                                            <th className="text-left py-2 px-2 text-sm font-semibold">Dag</th>
                                            <th className="text-left py-2 px-2 text-sm font-semibold">Start</th>
                                            <th className="text-left py-2 px-2 text-sm font-semibold">Slut</th>
                                            <th className="text-right py-2 px-2 text-sm font-semibold">Tid</th>
                                            <th className="text-right py-2 px-2 text-sm font-semibold">Status</th>
                                            <th className="text-center py-2 px-2 text-sm font-semibold">Handling</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {weekData.map(({ date, data }) => {
                                            const dateObj = new Date(date);
                                            const dayName = dateObj.toLocaleDateString('da-DK', { weekday: 'short' });
                                            const dateStr = dateObj.toLocaleDateString('da-DK', { day: '2-digit', month: '2-digit' });
                                            
                                            return (
                                                <tr key={date} className="border-b border-gray-200 hover:bg-gray-50">
                                                    <td className="py-3 px-2 text-sm">
                                                        <div className="font-medium">{dayName}</div>
                                                        <div className="text-xs text-gray-500">{dateStr}</div>
                                                    </td>
                                                    {data ? (
                                                        <>
                                                            <td className="py-3 px-2 text-sm">{data.start}</td>
                                                            <td className="py-3 px-2 text-sm">{data.end}</td>
                                                            <td className="py-3 px-2 text-sm text-right font-mono">
                                                                {formatDuration(data.hours)}
                                                            </td>
                                                            <td className={`py-3 px-2 text-sm text-right font-mono font-bold ${
                                                                data.status < 0 ? 'text-red-600' :
                                                                data.status > 0 ? 'text-green-600' :
                                                                'text-gray-800'
                                                            }`}>
                                                                {data.status > 0 ? '+' : ''}{formatDuration(data.status)}
                                                            </td>
                                                            <td className="py-3 px-2 text-center">
                                                                <button
                                                                    onClick={() => setEditingEntry(data.entries[0])}
                                                                    className="text-blue-600 hover:text-blue-800 p-1"
                                                                >
                                                                    <Edit2 size={16} />
                                                                </button>
                                                            </td>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <td className="py-3 px-2 text-sm text-gray-400">-</td>
                                                            <td className="py-3 px-2 text-sm text-gray-400">-</td>
                                                            <td className="py-3 px-2 text-sm text-right text-gray-400">0,00</td>
                                                            <td className="py-3 px-2 text-sm text-right text-gray-400">0,00</td>
                                                            <td className="py-3 px-2"></td>
                                                        </>
                                                    )}
                                                </tr>
                                            );
                                        })}
                                        <tr className="border-t-2 border-gray-300 bg-gray-50">
                                            <td colSpan="4" className="py-3 px-2 text-sm font-bold">
                                                Total for ugen
                                            </td>
                                            <td className={`py-3 px-2 text-sm text-right font-mono font-bold ${
                                                weekTotal < 0 ? 'text-red-600' :
                                                weekTotal > 0 ? 'text-green-600' :
                                                'text-gray-800'
                                            }`}>
                                                {weekTotal > 0 ? '+' : ''}{formatDuration(weekTotal)}
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}

                    {editingEntry && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold">Rediger registrering</h3>
                                    <button
                                        onClick={() => setEditingEntry(null)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <X size={24} />
                                    </button>
                                </div>
                                
                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Start tid</label>
                                        <input
                                            type="time"
                                            value={new Date(editingEntry.start).toLocaleTimeString('en-GB', { 
                                                hour: '2-digit', 
                                                minute: '2-digit',
                                                timeZone: 'Europe/Copenhagen'
                                            })}
                                            onChange={(e) => {
                                                const [hours, minutes] = e.target.value.split(':');
                                                const newDate = new Date(editingEntry.start);
                                                newDate.setHours(parseInt(hours), parseInt(minutes));
                                                setEditingEntry({ ...editingEntry, start: newDate.toISOString() });
                                            }}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    
                                    <div>
                                        <label className="block text-sm font-medium mb-1">Slut tid</label>
                                        <input
                                            type="time"
                                            value={new Date(editingEntry.end).toLocaleTimeString('en-GB', { 
                                                hour: '2-digit', 
                                                minute: '2-digit',
                                                timeZone: 'Europe/Copenhagen'
                                            })}
                                            onChange={(e) => {
                                                const [hours, minutes] = e.target.value.split(':');
                                                const newDate = new Date(editingEntry.end);
                                                newDate.setHours(parseInt(hours), parseInt(minutes));
                                                setEditingEntry({ ...editingEntry, end: newDate.toISOString() });
                                            }}
                                            className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                        />
                                    </div>
                                    
                                    <div className="flex gap-2">
                                        <button
                                            onClick={() => saveEdit(editingEntry)}
                                            className="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold"
                                        >
                                            <Save size={16} className="inline mr-2" />
                                            Gem
                                        </button>
                                        <button
                                            onClick={() => {
                                                deleteEntry(editingEntry.id);
                                                setEditingEntry(null);
                                            }}
                                            className="flex-1 bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg font-semibold"
                                        >
                                            <Trash2 size={16} className="inline mr-2" />
                                            Slet
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Add Entry Modal */}
                    {addingToDate && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
                            <div className="bg-white rounded-lg p-6 max-w-md w-full">
                                <div className="flex justify-between items-center mb-4">
                                    <h3 className="text-xl font-bold">Tilføj timer</h3>
                                    <button
                                        onClick={() => setAddingToDate(null)}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <X size={24} />
                                    </button>
                                </div>
                                
                                <div className="mb-4 text-sm text-gray-600">
                                    {new Date(addingToDate).toLocaleDateString('da-DK', { 
                                        weekday: 'long',
                                        day: 'numeric',
                                        month: 'long'
                                    })}
                                </div>
                                
                                <form onSubmit={(e) => {
                                    e.preventDefault();
                                    const formData = new FormData(e.target);
                                    addNewEntry(
                                        addingToDate,
                                        formData.get('startTime'),
                                        formData.get('endTime')
                                    );
                                }}>
                                    <div className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Start tid</label>
                                            <input
                                                type="time"
                                                name="startTime"
                                                required
                                                defaultValue="08:00"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                            />
                                        </div>
                                        
                                        <div>
                                            <label className="block text-sm font-medium mb-1">Slut tid</label>
                                            <input
                                                type="time"
                                                name="endTime"
                                                required
                                                defaultValue="16:00"
                                                className="w-full px-3 py-2 border border-gray-300 rounded-lg"
                                            />
                                        </div>
                                        
                                        <button
                                            type="submit"
                                            className="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold"
                                        >
